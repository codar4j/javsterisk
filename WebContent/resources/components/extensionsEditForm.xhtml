<?xml version="1.0" encoding="UTF-8"?>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:composite="http://java.sun.com/jsf/composite">

		<!-- INTERFACE -->
		<composite:interface>
			<composite:attribute name="extensionsEdit" />
		</composite:interface>

		<!-- IMPLEMENTATION -->	
		<composite:implementation>

				<h:panelGrid columns="3" columnClasses="titleCell">


				<p:outputLabel for="contextEdit" value="Contexto" /> 
				<p:selectOneMenu id="contextEdit" 
							value="#{cc.attrs.extensionsEdit.id.context}" 
							required="true">  
                		<f:selectItem itemLabel="Seleccione Context" itemValue="#{null}"/>
                		<f:selectItems value="#{contextController.contexts}" var="context" itemLabel="#{context.name}" itemValue="#{context.name}"/>                   		                 		         		              
            	</p:selectOneMenu>				
				<p:message for="contextEdit" />
				
				<p:outputLabel for="extenEdit" value="Exten" /> 
				<p:inputText id="extenEdit"
					value="#{cc.attrs.extensionsEdit.id.exten}" required="true"
					autocomplete="off" readonly="true">
					<p:watermark for="extenEdit" value="Ingrese Exten" />
				</p:inputText>
				<p:message for="extenEdit" />
				
				<p:outputLabel for="priorityEdit" value="Priority" /> 
				<p:inputText id="priorityEdit"
					value="#{cc.attrs.extensionsEdit.id.priority}" required="true"
					autocomplete="off" readonly="true">
					<p:watermark for="priorityEdit" value="Ingrese Priority" />
				</p:inputText>
				<p:message for="priorityEdit" />
				
				<p:outputLabel for="appEdit" value="App" /> 
				<p:inputText id="appEdit"
					value="#{cc.attrs.extensionsEdit.app}" required="true"
					autocomplete="off" >
					<p:watermark for="appEdit" value="Ingrese App" />
				</p:inputText>
				<p:message for="appEdit" />
				
				<p:outputLabel for="appDataEdit" value="AppData" /> 
				<p:inputText id="appDataEdit"
					value="#{cc.attrs.extensionsEdit.appdata}" required="false"
					autocomplete="off" >
					<p:watermark for="appDataEdit" value="Ingrese AppData" />
				</p:inputText>
				<p:message for="appDataEdit" />

				<p:outputLabel for="recordEdit" value="Record" /> 
				<p:selectBooleanButton id="recordEdit" value="#{cc.attrs.extensionsEdit.record}" onLabel="Yes" 
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
					style="width:60px" required="false"/>            		        		
				<p:message for="recordEdit" />
				
				<p:outputLabel for="limitEdit" value="Limit" /> 
				<p:selectBooleanButton id="limitEdit" value="#{cc.attrs.extensionsEdit.limit}" onLabel="Yes" 
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
					style="width:60px" required="false"/>            		        		
				<p:message for="limitEdit" />
				
				<p:outputLabel for="waitEdit" value="Wait" /> 
				<p:selectBooleanButton id="waitEdit" value="#{cc.attrs.extensionsEdit.wait}" onLabel="Yes" 
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
					style="width:60px" required="false"/>            		        		
				<p:message for="waitEdit" />
				
				<p:outputLabel for="transferEdit" value="Transfer" /> 
				<p:selectBooleanButton id="transferEdit" value="#{cc.attrs.extensionsEdit.transfer}" onLabel="Yes" 
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
					style="width:60px" required="false"/>            		        		
				<p:message for="transferEdit" />

	
			</h:panelGrid>
		
		</composite:implementation>
</html>
