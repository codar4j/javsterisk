<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite"> 

<!-- INTERFACE -->
<composite:interface>
   <composite:attribute name="extensionsWizzard"/>   
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
   
   <h:panelGrid columns="2" columnClasses="titleCell">
   
   	  <h:outputLabel for="context" value="Context: " styleClass="outputLabel"/>
 	  <h:outputText id="context" value="#{cc.attrs.extensionsWizzard.extensions.get(0).id.context}"/>
 	  
   	  <h:outputLabel for="digit" value="Digito: " styleClass="outputLabel"/>
 	  <h:outputText id="digit" value="#{cc.attrs.extensionsWizzard.digito}"/>
      
      <h:outputLabel for="longitud" value="Longitud: " styleClass="outputLabel"/>
 	  <h:outputText id="longitud" value="#{cc.attrs.extensionsWizzard.longitud}"/>
      
 	  <h:outputLabel for="record" value="Record: " styleClass="outputLabel"/>
 	  <h:outputText id="record" value="#{cc.attrs.extensionsWizzard.record}" />
 	  
 	  <h:outputLabel for="limit" value="Limit: " styleClass="outputLabel"/>
 	  <h:outputText id="limit" value="#{cc.attrs.extensionsWizzard.limit}" />
 	  
 	  <h:outputLabel for="timeLimit" value="Time Limit: " styleClass="outputLabel"/>
 	  <h:outputText id="timeLimit" value="#{cc.attrs.extensionsWizzard.timeLimit}" />
 	  
 	  <h:outputLabel for="firstAlert" value="First Alert: " styleClass="outputLabel"/>
 	  <h:outputText id="firstAlert" value="#{cc.attrs.extensionsWizzard.firstAlert}" />
 	  
 	  <h:outputLabel for="secondAlert" value="Second Alert: " styleClass="outputLabel"/>
 	  <h:outputText id="secondAlert" value="#{cc.attrs.extensionsWizzard.secondAlert}" />
 	  
 	  <h:outputLabel for="wait" value="Wait: " styleClass="outputLabel"/>
 	  <h:outputText id="wait" value="#{cc.attrs.extensionsWizzard.wait}" />
 	  
 	  <h:outputLabel for="timeWait" value="Time Wait: " styleClass="outputLabel"/>
 	  <h:outputText id="timeWait" value="#{cc.attrs.extensionsWizzard.timeWait}" />
 	  
 	  <h:outputLabel for="transfer" value="Transfer: " styleClass="outputLabel"/>
 	  <h:outputText id="transfer" value="#{cc.attrs.extensionsWizzard.transfer}" />
 	  
 	  <h:outputLabel for="firstExtension" value="First extension: " styleClass="outputLabel"/>
 	  <h:outputText id="firstExtension" value="#{cc.attrs.extensionsWizzard.firstExtension}" />
 	  
 	  <h:outputLabel for="secondExtension" value="Second extension: " styleClass="outputLabel"/>
 	  <h:outputText id="secondExtension" value="#{cc.attrs.extensionsWizzard.secondExtension}" />
 	  
   </h:panelGrid>
  
</composite:implementation>
</html>
