<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite"> 

<!-- INTERFACE -->
<composite:interface>
   <composite:attribute name="context"/>   
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
   
   <h:panelGrid columns="2" columnClasses="titleCell">
   
   	  <h:outputLabel for="name" value="Name: " styleClass="outputLabel"/>
 	  <h:outputText id="name" value="#{cc.attrs.context.name}"/>
   
 	  <h:outputLabel for="detail" value="Detail: " styleClass="outputLabel"/>
 	  <h:outputText id="detail" value="#{cc.attrs.context.detail}" />
 	  
   </h:panelGrid>
  
</composite:implementation>
</html>
