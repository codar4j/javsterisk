<?xml version="1.0" encoding="UTF-8"?>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"		
		xmlns:p="http://primefaces.org/ui"
		xmlns:composite="http://java.sun.com/jsf/composite">

		<!-- INTERFACE -->
		<composite:interface>
			<composite:attribute name="extensionsWizzardCreate" />
		</composite:interface>

		<!-- IMPLEMENTATION -->
		<composite:implementation>
		
			<h:panelGrid columns="1" columnClasses="titleCell" border="0">
			
				<h:panelGrid columns="3" columnClasses="titleCell" border="0">
				
				<p:outputLabel for="contextCreate" value="Contexto" /> 
				<p:selectOneMenu id="contextCreate" value="#{extensionsController.context}" 						 
                        effect="fade" filter="true" filterMatchMode="startsWith"
                        required="true">
		 			<f:selectItem itemLabel="Seleccione Context" itemValue="#{null}"/>
                	<f:selectItems value="#{contextController.contexts}" var="context" itemLabel="#{context.name}" itemValue="#{context.name}"/>
		        </p:selectOneMenu>
				<p:message for="contextCreate" />
				
				<p:outputLabel for="digitoCreate" value="Digito" /> 
				<p:selectOneMenu id="digitoCreate" 
							value="#{cc.attrs.extensionsWizzardCreate.digito}" 
							required="true">  
                		<f:selectItem itemLabel="Seleccione Digito" itemValue="#{null}"/>
                		<f:selectItem itemLabel="X" itemValue="X"/>
                		<f:selectItem itemLabel="0" itemValue="0"/>
                		<f:selectItem itemLabel="1" itemValue="1"/>
                		<f:selectItem itemLabel="2" itemValue="2"/>
                		<f:selectItem itemLabel="3" itemValue="3"/>
                		<f:selectItem itemLabel="4" itemValue="4"/>
                		<f:selectItem itemLabel="5" itemValue="5"/>
                		<f:selectItem itemLabel="6" itemValue="6"/>
                		<f:selectItem itemLabel="7" itemValue="7"/>
                		<f:selectItem itemLabel="8" itemValue="8"/>
                		<f:selectItem itemLabel="9" itemValue="9"/>                   		                 		         		              
            	</p:selectOneMenu>	
				<p:message for="digitoCreate" />
				
				<p:outputLabel for="longitudCreate" value="Longitud" /> 
				<p:selectOneMenu id="longitudCreate" 
							value="#{cc.attrs.extensionsWizzardCreate.longitud}" 
							required="true">  
                		<f:selectItem itemLabel="Seleccione Longitud" itemValue="#{null}"/>
                		<f:selectItem itemLabel="1" itemValue="1"/>
                		<f:selectItem itemLabel="2" itemValue="2"/>
                		<f:selectItem itemLabel="3" itemValue="3"/>
                		<f:selectItem itemLabel="4" itemValue="4"/>
                		<f:selectItem itemLabel="5" itemValue="5"/>
                		<f:selectItem itemLabel="6" itemValue="6"/>
                		<f:selectItem itemLabel="7" itemValue="7"/>
                		<f:selectItem itemLabel="8" itemValue="8"/>
                		<f:selectItem itemLabel="9" itemValue="9"/>                   		                 		         		              
            	</p:selectOneMenu>	
				<p:message for="longitudCreate" />
				
				</h:panelGrid>
				
				<p:fieldset>
				
					<h:panelGrid columns="3" columnClasses="titleCell" border="0">
					
						<p:outputLabel for="recordCreate" value="Record" /> 
						<p:selectBooleanButton id="recordCreate" value="#{cc.attrs.extensionsWizzardCreate.record}" onLabel="Yes" 
							offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
							style="width:60px" required="false"/>            		        		
						<p:message for="recordCreate" />
				
					</h:panelGrid>
				
				</p:fieldset>
				
				
				<p:fieldset>
				
					<h:panelGrid columns="3" columnClasses="titleCell" border="0">
						
						<p:outputLabel for="limitCreate" value="Limit" /> 
						<p:selectBooleanButton id="limitCreate" value="#{cc.attrs.extensionsWizzardCreate.limit}" onLabel="Yes" 
							offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
							style="width:60px" required="false"/>            		        		
						<p:message for="limitCreate" />
						
						<p:outputLabel for="timeLimitCreate" value="Time Limit" /> 
						<p:inputText id="timeLimitCreate"
							value="#{cc.attrs.extensionsWizzardCreate.timeLimit}" required="false"
							autocomplete="off" >
							<p:watermark for="timeLimitCreate" value="Ingrese Time Limit milliseconds" />
						</p:inputText>
						<p:message for="timeLimitCreate" />
						
						<p:outputLabel for="firstAlertCreate" value="First Alert" /> 
						<p:inputText id="firstAlertCreate"
							value="#{cc.attrs.extensionsWizzardCreate.firstAlert}" required="false"
							autocomplete="off" >
							<p:watermark for="firstAlertCreate" value="Ingrese first alert" />
						</p:inputText>
						<p:message for="firstAlertCreate" />
						
						<p:outputLabel for="secondAlertCreate" value="Second Alert" /> 
						<p:inputText id="secondAlertCreate"
							value="#{cc.attrs.extensionsWizzardCreate.secondAlert}" required="false"
							autocomplete="off" >
							<p:watermark for="secondAlertCreate" value="Ingrese second alert" />
						</p:inputText>
						<p:message for="secondAlertCreate" />
						
					</h:panelGrid>
				</p:fieldset>
				
				<p:fieldset>
				
					<h:panelGrid columns="3" columnClasses="titleCell" border="0">
						
						<p:outputLabel for="waitCreate" value="Wait" /> 
						<p:selectBooleanButton id="waitCreate" value="#{cc.attrs.extensionsWizzardCreate.wait}" onLabel="Yes" 
							offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
							style="width:60px" required="false"/>            		        		
						<p:message for="waitCreate" />
						
						<p:outputLabel for="timeWaitCreate" value="Time wait" /> 
						<p:inputText id="timeWaitCreate"
							value="#{cc.attrs.extensionsWizzardCreate.timeWait}" required="false"
							autocomplete="off" >
							<p:watermark for="timeWaitCreate" value="Ingrese time wait" />
						</p:inputText>
						<p:message for="timeWaitCreate" />
						
					</h:panelGrid>
				</p:fieldset>
				
				<p:fieldset>
				
					<h:panelGrid columns="3" columnClasses="titleCell" border="0">
						
						<p:outputLabel for="transferCreate" value="Transfer" /> 
						<p:selectBooleanButton id="transferCreate" value="#{cc.attrs.extensionsWizzardCreate.transfer}" onLabel="Yes" 
							offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" 
							style="width:60px" required="false"/>            		        		
						<p:message for="transferCreate" />
						
						<p:outputLabel for="firstExtensionCreate" value="First extension" /> 
						<p:inputText id="firstExtensionCreate"
							value="#{cc.attrs.extensionsWizzardCreate.firstExtension}" required="false"
							autocomplete="off" >
							<p:watermark for="firstExtensionCreate" value="Ingrese first extension" />
						</p:inputText>
						<p:message for="firstExtensionCreate" />
						
						<p:outputLabel for="secondExtensionCreate" value="Second extension" /> 
						<p:inputText id="secondExtensionCreate"
							value="#{cc.attrs.extensionsWizzardCreate.secondExtension}" required="false"
							autocomplete="off" >
							<p:watermark for="secondExtensionCreate" value="Ingrese second extension" />
						</p:inputText>
						<p:message for="secondExtensionCreate" />
						
					</h:panelGrid>
				</p:fieldset>
		        			
			</h:panelGrid>

</composite:implementation>
</html>
